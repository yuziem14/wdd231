<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Movie - MovieTrack</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/add-movie.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="mobile-nav-toggle">
          <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h1 class="site-title">Add New Movie</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="add-movie.html" class="active">Add Movie</a></li>
          </ul>
        </nav>
        <form class="search-bar-desktop" method="get" action="movies.html">
          <input name="search" type="text" placeholder="Search movies..." />
        </form>
      </div>
    </header>

    <main class="add-movie-page">
      <div class="container">
        <form class="add-movie-form" method="get" action="">
          <div class="form-group">
            <label for="movie-title">Movie Title:</label>
            <input
              type="text"
              id="movie-title"
              name="movie-title"
              required
              placeholder="e.g., The Great Adventure"
            />
          </div>

          <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
              <option value="">Select a Genre</option>
              <option value="action">Action</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="horror">Horror</option>
              <option value="animation">Animation</option>
              <option value="thriller">Thriller</option>
            </select>
          </div>

          <div class="form-group">
            <label for="release-year">Release Year:</label>
            <input
              type="number"
              id="release-year"
              name="release-year"
              min="1888"
              max="2099"
              required
              placeholder="e.g., 2023"
            />
          </div>

          <div class="form-group">
            <label for="rating">Rating (1-5):</label>
            <input
              type="number"
              id="rating"
              name="rating"
              min="1"
              max="5"
              step="0.1"
              required
              placeholder="e.g., 4.2"
            />
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="6"
              required
              placeholder="Brief description of the movie..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="poster-url">Poster URL:</label>
            <input
              type="url"
              id="poster-url"
              name="poster-url"
              placeholder="e.g., https://example.com/poster.jpg"
            />
          </div>

          <button type="submit" class="button primary">Add Movie</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <nav>
          <ul>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="add-movie.html">Add Movie</a></li>
          </ul>
        </nav>
        <div class="social-media">
          <a href="#"
            ><img
              src="images/icons/facebook.svg"
              alt="Facebook"
          /></a>
          <a href="#"
            ><img
              src="images/icons/instagram.svg"
              alt="Instagram"
          /></a>
          <a href="https://youtu.be/_G4fRQfYZq8"
            ><img
              src="images/icons/youtube.svg"
              alt="Youtube"
          /></a>
        </div>
        <p>&copy; 2025 MovieTrack. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="scripts/navigation.js"></script>
    <script type="module" src="scripts/add-movie.js"></script>
  </body>
</html>
